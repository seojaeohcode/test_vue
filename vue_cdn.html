<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue cdn</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <style>
        input{
            width: 40%;
            background: gold;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>{{ message }}</h2>
        <input type="text" name="" id="" v-model="message">
    </div>
    <script>
        const vueObject = {el: "#app", 
                           data: {
                            message:"it's good!"
                           }
                        };
        new Vue(vueObject);     
    </script>
</body>
</html>
